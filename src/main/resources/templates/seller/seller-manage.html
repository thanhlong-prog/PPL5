<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/seller-manage.css">
</head>

<body>
    <div class="wrapper-seller-manage">
        <div class="menu-empty"></div>
        <div class="menu">
            <div class="mn mn-order-manage">
                <div class="title ">
                    <i class='bx  bx-list-ul'></i>
                    <span>Quản lý đơn hàng</span>
                    <i class='bx  bx-chevron-down'></i>
                </div>
                <div class="mn-dropdown">
                    <ul>
                        <li><a th:href="@{/seller(page='purchase')}">Tất cả</a></li>
                        <li><a th:href="@{/seller(page='cancel')}">Đơn huỷ/Trả hàng</a></li>
                        <li><a th:href="@{/seller(page='bulk')}">Giao hàng loạt</a></li>
                    </ul>
                </div>
            </div>
            <div class="mn mn-product-manage">
                <div class="title">
                    <i class='bx  bx-save'></i>
                    <span>Quản lý sản phẩm</span>
                    <i class='bx  bx-chevron-down'></i>
                </div>
                <div class="mn-dropdown">
                    <ul>
                        <li><a th:href="@{/seller(page='product')}">Danh sách sản phẩm</a></li>
                        <li><a th:href="@{/seller/addproduct}">Thêm sản phẩm</a></li>
                    </ul>
                </div>
            </div>
            <div class="mn mn-data">
                <div class="title">
                    <i class='bx bx-line-chart'></i>
                    <span>Dữ Liệu</span>
                    <i class='bx  bx-chevron-down'></i>
                </div>
                <div class=" mn-dropdown">
                    <ul>
                        <li>Phân tích bán hàng</li>
                        <li>Hiệu quả hoạt động</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product-manage" th:if="${mode} == 'product'">
            <div th:insert="~{seller/product-manage}"></div>
        </div>

        <div class="order-manage" th:if="${mode} == 'purchase'">
            <div th:insert="~{seller/order-manage}"></div>
        </div>

        <div class="cancel-order" th:if="${mode} == 'cancel'">
            <div th:insert="~{seller/cancel-order}"></div>
        </div>

        <div class="bulk-order" th:if="${mode} == 'bulk'">
            <div th:insert="~{seller/bulk-order}"></div>
        </div>
    </div>
    <script src="/assets/js/seller-manage.js"></script>
    </div>
</body>

</html>
